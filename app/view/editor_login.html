{% extends "editor.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<form action="/app/model/islogin.php" method="post" class="editor_login bc">
	<div class="login_name">
		用户名：<input type="text" name="name" class="input">
	</div>
	<div>
		密码：<input type="password" name="password" class="input">
	</div>
	<input type="button" id="btn" class="btn" value="登陆">
</form>
{% endblock %}

{% block js %}
<script>
	$(document).ready(function(){
		$('#btn').on('click', function(){
			const $name = $("input[name = 'name']").val(),
				$password = $("input[name = 'password']").val();
			$.ajax({
				type: 'POST',
				url: '/app/interface/isLogin',
				data: {
					table: 'info',
					type: 'has',
					data: {
						where: {
							name: $name,
							password: $password
						}
					}
				} ,
				success: function (d){
					if (JSON.parse(d)) {
						window.location.href='/editor/list';
					} else {
						alert('请确认输入密码是否正确');
					}
				}
			});
		});
	});
</script>
{% endblock %}
